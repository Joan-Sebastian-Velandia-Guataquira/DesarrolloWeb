<mat-card>
  <mat-card-content>
    <div class="header">
      <P>Iniciar sesi칩n </P>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input formControlName="email" matInput placeholder="Ingrese un nombre de usuario" required />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Usuario requerido
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            contrase침a requerida
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Iniciar sesi칩n</button>
    </form>

    <div class="button-row">
      <p>Registrarse</p>
    </div>
  </mat-card-content>
</mat-card>
